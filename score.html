<script>

// Auto Refresh
// setTimeout(function(){window.location.reload(true);}, 15000);


$(function(){

    // Update Users
    var counter = 0;
    for (i in USERS){
        var id = USERS[i]["id"];
        var uid = i;
        var point = USERS[uid]["point"];
        var solves = USERS[uid]["solves"];
        var last_submit = USERS[uid]["last_submit"];

        var verified = USERS[uid]['verified'];
        
        $( '#users' ).append( $('<tr>').attr('id', 'user') );
        $( '#users #user' ).eq(counter).append( $('<td>').attr('id', 'place') );
        $( '#users #user' ).eq(counter).append( $('<td>').attr('id', 'verified') );
        $( '#users #user' ).eq(counter).append( $('<td>').attr('id', 'uid') );
        $( '#users #user' ).eq(counter).append( $('<td>').attr('id', 'point') );
        $( '#users #user' ).eq(counter).append( $('<td>').attr('id', 'solves') );
        $( '#users #user' ).eq(counter).append( $('<td>').attr('id', 'last_submit') );
        $( '#users #user #place' ).eq(counter).html( counter+1 );
        if (verified)
            $( '#users #user #verified' ).eq(counter).html( '<img title="HITCON verified" style="height:16px" src=_staticfiles/key.png>' );
        else
            $( '#users #user #verified' ).eq(counter).html( '' );
        $( '#users #user #uid' ).eq(counter).html( uid );
        $( '#users #user #point' ).eq(counter).html( point );
        $( '#users #user #solves' ).eq(counter).html( solves );
        $( '#users #user #last_submit' ).eq(counter).html( last_submit );

        counter++;
    }
    
    // Update PASS_QUSTION
    var counter = 0;

    for ( var i=0; i<PASS_QUSTION.length; i++ ){
        var c = PASS_QUSTION[i];
        var cType = c.cType;
        var cPoint = c.cPoint;
        var doneUserCount = c.doneUserCount;
        var firstPass = c.firstPass;
        $( '#pass_question' ).append( $('<tr>').attr('id', 'question') );
        $( '#pass_question #question' ).eq(counter).append( $('<td>').attr('id', 'place') );
        $( '#pass_question #question' ).eq(counter).append( $('<td>').attr('id', 'cType') );
        $( '#pass_question #question' ).eq(counter).append( $('<td>').attr('id', 'cPoint') );
        $( '#pass_question #question' ).eq(counter).append( $('<td>').attr('id', 'doneUserCount') );
        $( '#pass_question #question' ).eq(counter).append( $('<td>').attr('id', 'firstPass') );
        
        $( '#pass_question #question #place' ).eq(counter).html( counter+1 );
        $( '#pass_question #question #cType' ).eq(counter).html( cType );
        $( '#pass_question #question #cPoint' ).eq(counter).html( cPoint );
        $( '#pass_question #question #doneUserCount' ).eq(counter).html( doneUserCount );
        $( '#pass_question #question #firstPass' ).eq(counter).text( firstPass );
        counter++;
    }    
});
</script>
